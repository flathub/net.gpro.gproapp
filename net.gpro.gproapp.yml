app-id: net.gpro.gproapp
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: startgpro
rename-icon: gpro
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed to integrate with Steam for profile linking
  - --filesystem=home
modules:
  - name: gpro
    buildsystem: simple
    build-commands:
      - ar x gpro.deb
      - tar xf data.tar.xz -C /app --strip-components=2 ./opt ./usr
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.metainfo.xml /app/share/metainfo/net.gpro.gproapp.metainfo.xml
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.desktop /app/share/applications/net.gpro.gproapp.desktop
      - install -Dm755 /app/GPRO/flatpak/startgpro /app/bin/startgpro
     
      - rm /app/share/icons/hicolor/1024x1024/apps/gpro.png
      
    sources:
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.177/GPRO_1.0.177_amd64.deb
        sha256: feb994b770b56faa15ffa0b34fb8d60a1ae80b51ead8da298cc17d1254e646b6
        only-arches:
          - x86_64
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.177/GPRO_1.0.177_arm64.deb
        sha256: 21655b430486b42d231ba282d9e9def7040c2e1d064576eb8b629ceff6c49e58
        only-arches:
          - aarch64